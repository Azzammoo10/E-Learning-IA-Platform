<!DOCTYPE html>
<html lang="fr" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Plateforme e-learning interactive pour le cours d'Intelligence Artificielle — Analyse des Données avec Python (NumPy, Pandas, Matplotlib). EST-Salé, Université Mohammed V.">
  <title>Analyse des Données avec Python — E-Learning IA</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
    rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/code.css">
</head>

<body>
  <div class="app">
    <!-- Sidebar Overlay (mobile) -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <a href="#dashboard" class="sidebar-logo">
          <div class="sidebar-logo-icon">
            <svg viewBox="0 0 24 24">
              <path d="M22 10v6M2 10l10-5 10 5-10 5z" />
              <path d="M6 12v5c0 1.66 2.69 3 6 3s6-1.34 6-3v-5" />
            </svg>
          </div>
          <div class="sidebar-logo-text">
            Analyse des Données
            <span>Python — IA</span>
          </div>
        </a>
      </div>

      <div class="sidebar-progress">
        <div class="sidebar-progress-label">Progression globale</div>
        <div class="sidebar-progress-bar">
          <div class="sidebar-progress-fill" id="globalProgressFill"></div>
        </div>
        <div class="sidebar-progress-text" id="globalProgressText">0%</div>
      </div>

      <nav class="sidebar-nav" id="sidebarNav">
        <!-- Generated by sidebar.js -->
      </nav>

      <div class="sidebar-footer">
        <div class="sidebar-tools">
          <button class="sidebar-tool-btn" id="flashcardBtn" title="Flashcards">
            <svg viewBox="0 0 24 24">
              <rect x="2" y="4" width="20" height="16" rx="2" />
              <path d="M2 10h20" />
            </svg>
            Flashcards
          </button>
          <button class="sidebar-tool-btn" id="glossaryBtn" title="Glossaire">
            <svg viewBox="0 0 24 24">
              <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" />
              <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" />
            </svg>
            Glossaire
          </button>
        </div>
        <button class="sidebar-tool-btn sidebar-about-btn" id="aboutBtn" title="À propos">
          <svg viewBox="0 0 24 24">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
          À propos
        </button>
      </div>
    </aside>

    <!-- Main -->
    <div class="main">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <button class="hamburger" id="hamburgerBtn" aria-label="Menu">
            <svg viewBox="0 0 24 24">
              <line x1="3" y1="6" x2="21" y2="6" />
              <line x1="3" y1="12" x2="21" y2="12" />
              <line x1="3" y1="18" x2="21" y2="18" />
            </svg>
          </button>
          <div class="breadcrumb" id="breadcrumb">
            <a href="#dashboard">Accueil</a>
          </div>
        </div>
        <div class="header-right">
          <button class="theme-toggle" id="themeToggle" aria-label="Changer le thème">
            <svg viewBox="0 0 24 24" id="themeIcon">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
            </svg>
          </button>
        </div>
      </header>

      <!-- Content -->
      <main class="content" id="content">
        <!-- Rendered by router -->
      </main>

    </div>
  </div>


  <!-- Glossary Overlay -->
  <div class="glossary-overlay" id="glossaryOverlay">
    <div class="glossary-modal">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:var(--space-4)">
        <h2
          style="font-size:var(--text-xl);font-weight:var(--weight-bold);display:flex;align-items:center;gap:var(--space-2)">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" />
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" />
          </svg>
          Glossaire
        </h2>
        <button class="btn btn-ghost btn-sm" id="glossaryClose">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>
      </div>
      <input type="text" class="glossary-search" id="glossarySearch" placeholder="Rechercher un terme...">
      <div id="glossaryList"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/utils/theme.js"></script>
  <script src="js/utils/progress.js"></script>
  <script src="js/utils/syntax.js"></script>
  <script src="js/utils/animations.js"></script>
  <script src="js/content-loader.js"></script>
  <script src="js/components/sidebar.js"></script>
  <script src="js/components/dashboard.js"></script>
  <script src="js/components/concept-card.js"></script>
  <script src="js/components/code-block.js"></script>
  <script src="js/components/quiz-engine.js"></script>
  <script src="js/components/flashcard.js"></script>
  <script src="js/components/diagrams.js"></script>
  <script src="js/components/charts.js"></script>
  <script src="js/components/glossary.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
